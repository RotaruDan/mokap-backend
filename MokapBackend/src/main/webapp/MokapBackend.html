<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="MokapBackend.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Mokap</title>
    <script type="text/javascript">
      function get_action(form) {
          return form.action + document.getElementById("k").value;
      }
    </script>

  </head>
                                        
  <body>
		<a href="http://www.mokap.es" >Mokap.es</a>
        Api Key: <input type="text" name="k" id="k"/><br/>
		
		<form id="testForm" name="testForm" action="/backend?k=" method="post" enctype="multipart/form-data" onsubmit="this.action=get_action(this);">
		

		<input type="file" name="file" />
		
		<input type="submit" />
		
		</form>
  </body>
</html>
